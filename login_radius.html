<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login with Radius</title>
</head>

<body>
    <p><strong>Want to listen to the fortune-teller server?</strong></p>
    <p>Please login to proceed (only @upc.edu)</p>
    <form action="/login_radius" method="post">  <!-- when the formulary is submitted, it will be POSTed to /login-->
        <div>
            <label>Radius Username:</label>
            <input type="text" name="username" /> @upc.edu
        </div>
        <div>
            <label>Radius Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
    <br>
    <a href='/auth/google'>Login with Google</a>
    &emsp;
    <a href='/login'>Login normally</a>
</body>

</html>
